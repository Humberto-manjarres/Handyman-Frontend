<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header bg-info">
                <h4 class="m-b-0 text-white">Agregar Servicios</h4>
            </div>
            <div class="card-body">
                <form [formGroup]="reportServiceForm" (submit)="addServicesReport()">
                    <div class="form-body">
                        <h3 class="card-title">Person Info</h3>
                        <hr>
                        <div class="row p-t-20">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Id Tecnico</label>
                                    <input type="text" formControlName="id" id="id" class="form-control" placeholder="Identificación">
                                    <!-- <small class="form-control-feedback"> This is inline help </small> -->
                                    <div class="col text-danger">
                                        <p *ngIf="invalidFieldId('id')">* La identificación es obligatoria</p>
                                    </div> 
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Servicios</label>
                                    <input type="text" formControlName="service" id="service" class="form-control" placeholder="Servicio">
                                    <!-- <small class="form-control-feedback"> This is inline help </small>  -->
                                    <div class="col text-danger">
                                        <p *ngIf="invalidFieldService('service')">* El Servicio es obligatorio</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--/row-->
                        <div class="row">
                            <!--/span-->

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Fecha Inicial</label>
                                    <app-fecha (valor)="fechaInitial($event)" ></app-fecha>
                                    <div class="col text-danger">
                                        <p *ngIf="invalidFieldDateInit()">* La Fecha Inicial es obligatoria</p>
                                    </div>
                                </div>
                            </div>

                            <!-- <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Fecha Inicial</label>
                                    <input type="date" formControlName="dateInit" class="form-control" placeholder="dd/mm/yyyy">
                                </div>
                            </div> -->

                            <!-- <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Fecha Final</label>
                                    <input type="date" formControlName="dateFinal" class="form-control" placeholder="dd/mm/yyyy">
                                </div>
                            </div> -->

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label">Fecha Inicial</label>
                                    <app-fecha (valor)="fechaFinal($event)" ></app-fecha>
                                    <div class="col text-danger">
                                        <p *ngIf="invalidFieldDateFinal()">* La Fecha Final es obligatoria</p>
                                    </div>
                                </div>
                            </div>

                            <!--/span-->
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success"> <i class="fa fa-check"></i> Save</button>
                        <!-- <button type="button" class="btn btn-inverse">Cancel</button> -->
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
